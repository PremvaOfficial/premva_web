<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Premva - Software You Can Trust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 48px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }
        
        .content {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 32px;
            line-height: 1;
        }
        
        .tagline {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 48px;
            letter-spacing: 0.2px;
        }
        
        .coming-soon {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        footer {
            padding: 48px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.2px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            header, main, footer {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Premva</div>
    </header>
    
    <main>
        <div class="content">
            <h1>Software You Can Trust</h1>
            <p class="tagline">Building reliable solutions for modern businesses</p>
            <p class="coming-soon">Coming soon</p>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Premva. All rights reserved.
    </footer>
</body>
</html>
